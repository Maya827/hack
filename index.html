<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
  h1{
    text-align: center;
    font-style: oblique;
    color:red;
  }
  .row{
      color: blue;
      text-transform:initial;
      font-family:Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bold;
  }
</style>

  </head>
<body>
  
    <div class="main" id="main">
    <div class="container"style="background-color:gold">
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class="main__text-container mt-5">
                <h1 class="main__title"> Search user app <br> for GitHub</h1>
                <p class="main__subtitle"style="text-align:center;color:blue">Check out the repos, followers and more,
                  <br> just by entering a username!</p>
              </div>
              <div class="main__input-container"style="text-align:center">
                <input type="text" id="search" class="main__input" placeholder="Enter a Username...">
                <span>
                  <a class="btn btn-success searchButton">Search</a>
                </span>
              </div>
            </div>
          </div>
          <div class="main__profile-container  mt-5">
            <div class="main__profile"> 
              <div class="row">
                <div class="col-md-6">
                  <p class="main__profile-name main__profile-key">
                    
                  </p>
                  
                  <p class="main__profile-username main__profile-key"> </p>
                </div>
                <div class="col-md-6">
                  <p class="main__profile-repos main__profile-key"></p>
                  
                </div>
              </div>
            </div>
          </div>
        
      
      <script src="script2.js"></script>
</body>
